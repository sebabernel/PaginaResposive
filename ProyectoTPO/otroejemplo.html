<!DOCTYPE html>
<html>
<head>
<style>
.slide-container {
  width: 500px;
  position: relative;
  margin: auto;
}

.slide {
  display: none;
}

.fade {
    animation-name: fade;
    animation-duration:1.5s
}

@keyframes fade {
    from {opacity:.4}
    to {opacity:1}
}
</style>
</head>
<body>

<div class="slide-container">
    <div class="slide fade">
        <img src="./ImgMenu/Parrilla.jpeg" style="width:100%">
    </div>

    <div class="slide fade">
        <img src="./ImgMenu/papas a la crema.jpeg" style="width:100%">
    </div>

    <div class="slide fade">
        <img src="./ImgMenu/locro.jpeg" style="width:100%">
    </div>

    <div class="slide fade">
        <img src="./ImgMenu/asado.jpeg" style="width:100%">
    </div>

    <div class="slide fade">
        <img src="./ImgMenu/Bife de chorizo.jpeg" style="width:100%">
    </div>
</div>

<script>
var slideIndex =0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("slide");
    for (i =0; i < slides.length; i++) {
        slides[i].style.display ="none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex =1}
    slides[slideIndex-1].style.display ="block";
    setTimeout(showSlides, 3000); // Cambia la imagen cada 2 segundos
}
</script>

</body>
</html>
